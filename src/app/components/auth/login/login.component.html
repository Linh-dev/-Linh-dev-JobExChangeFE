<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-2xl font-bold mb-4">Đăng Nhập</h2>
      <form (submit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="username" id="username" [(ngModel)]="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Nhập email của bạn">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Mật Khẩu</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Nhập mật khẩu của bạn">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Đăng Nhập</button>
        </div>
      </form>
    </div>
  </div>
